<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <table border="2px" id="fancytable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Slug</th>
                <th>Alias Names</th>
                <th>Animagus</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .Info }}
            <tr>
                <td>{{ $key }}</td>
                <td>{{ $value.Name }}</td>
                <td>{{ $value.Gender }}</td>
                <td>{{ $value.Slug }}</td>
                <td>{{ range $value.AliasNames }}{{ . }}{{ end }}</td>
                <td>{{ $value.Animagus }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
